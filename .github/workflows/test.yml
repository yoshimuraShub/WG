name: WG-github-actions
run-name: workfrow to ${{ inputs.deploy_target }} by @${{ github.actor }}
on: push
env:
  Workfrow_env: Workfrow

jobs:
  job-_id_1:
    name: job1
    runs-on: ubuntu-latest
    steps:
      - name: step1
        timeout-minutes: 2000
        run: |
          sleep 50h

  job-_id_2:
    name: job2
    runs-on: ubuntu-latest
    needs: job-_id_1
    if: always()
    steps:
      - name: step1
        run: |
          echo test
